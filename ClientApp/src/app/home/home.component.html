<div class="tests-container">
  <div class="test" *ngFor="let test of tests" routerLink="/test/{{test.id}}">
    <p class="title">{{ test.title }}</p>
    <p class="duration">Duration: {{ test.testDuration }} min</p>
    <p class="description">Description: {{ test.description }}</p>
  </div>
</div>
